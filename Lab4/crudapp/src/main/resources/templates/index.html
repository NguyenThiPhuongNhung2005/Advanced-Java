<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee List</title>
</head>
<body>
    <h2>Employee List</h2>
    <a th:href="@{/new}">Add New Employee</a>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${listEmployees}">
                <td th:text="${emp.id}">1</td>
                <td th:text="${emp.name}">Name</td>
                <td th:text="${emp.email}">email@example.com</td>
                <td th:text="${emp.department}">Dept</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${emp.id})}">Edit</a> |
                    <a th:href="@{/delete/{id}(id=${emp.id})}"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
