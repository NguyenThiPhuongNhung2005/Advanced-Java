<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Employee</title>
</head>
<body>
    <h2>Add New Employee</h2>
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br/><br/>
        <label>Department:</label>
        <input type="text" th:field="*{department}" required/><br/><br/>
        <button type="submit">Save</button>
    </form>
    <br/>
    <a th:href="@{/}">Back to list</a>
</body>
</html>
